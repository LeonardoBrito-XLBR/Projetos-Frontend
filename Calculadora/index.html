<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Calculadora</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>GAME STRAKS</h1>
    <div class="box">
        <div class="calc">
            <div class="display">---------------</div>
            <div class="buttons">
                <div>
                    <button class="apagar">&laquo;</button>
                    <button class="limpar-calculo">CE</button>
                    <button class="limpar-display">C</button>
                    <button class="dividir">/</button>
                </div>
                <div>
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="multiplicar">*</button>
                </div>
                <div>
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="adicionar">+</button>
                </div>
                <div>
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="subtrair">-</button>
                </div>
                <div>
                    <button class="numbers">0</button>
                    <button class="equal">=</button>
                </div>
            </div>                                     
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
