<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negrito e Italico</title>
</head>
<body>
    <h1>Principais formatacoes</h1>
    <h2>Negrito/Destaque</h2>
    <p>Nessa frase podemos observar <b>um termo em negrito</b> (apenas visual)</p>
    <p>Nessa frase temos <strong>uma frase em destaque</strong> (com sentido de destaque) </p>

    <h2>Italico/Enfase</h2>
    <p>Nessa frase temos <i>uma frase em italico</i> (apenas visual)</p>
    <p>Nessa frase termos <em>uma frase em enfase</em> (semantica)</p>
</body>
</html>
