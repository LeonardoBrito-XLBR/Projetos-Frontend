<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="" alt="Logo da Empresa ">
        <p>Sobre Nos</p>
        <p>Contato</p>
        <p id="feedback">Feedback</p>
        <p>idioma</p>
    </header>
    
    <main>

        <img id="wallpaper" src="" alt="IMAGEM DE FUNDO NAO SUPORTADA">

        <!-- DADOS DO CLIENTE-->
        <section >
            <fieldset> <!-- SESSAO DE DADOS DO CLIENTE -->
                <legend>Dados do Cliente</legend>
                <label for="nome_usu"> Digite seu Nome Completo</label>
                <input type="text" id="nome_usu">
                <label for="date_usu">Data de Nascimento</label>
                <input type="date" id="date_usu">
                <label for="email_usu">Digite o seu email</label>
                <input type="email" id="email_usu">
                <label for="cpf_usu">Digite seu CPF</label>
                <input type="text" id="cpf_usu" maxlength="11" placeholder="000.000.000-00">

                <!-- MENU DOS SEXO DO USUARIO-->
                <label for="nacionalidade_usu">Sexo</label>
                <select id="table_sexo_usu" name="sexo_usu">
                    <option value="">selecione</option>
                    <option value="masculino">masculino</option>
                    <option value="feminino">feminino</option>
                    <option value="outros">outros</option>
                </select>

                <!-- MENU DO ESTADO CIVIL DO USUARIO-->
                <label for="estado_civil_usu">Estado Civil</label>
                <select name="estado_civil_usu" id="estado_civil_usu">
                    <option value="">selecione</option>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="divorciado">Divorciado(a)</option>
                    <option value="viuvo">Viúvo(a)</option>
                    <option value="separado">Separado(a)</option>
                    <option value="uniao_estavel">União Estável</option>

                <label for="telefone_usu"> Telefone</label>
                <input type="text" id="telefone_usu" maxlength="12">

                <label for="telefone_usu"> Telefone Reserva 1</label>
                <input type="text" id="telefone_usu" maxlength="12">

                <label for="telefone_usu"> Telefone Reserva 2</label>
                <input type="text" id="telefone_usu" maxlength="12">
            </fieldset>
        </section>

       
        <section>  <!-- DADOS DO LOCAL DO CLIENTE-->
            <fieldset>
                <legend>Local do Cliente</legend>
                <label for="cep_usu">Digite seu CEP</label>
                <input type="number" id="cep_usu" maxlength="8" onblur="buscarCEP()"><!-- ESSE ONBLUR envia os dados quando clicado fora da area de input-->
                <label for="uf_usu">Digite seu UF</label>
                <input type="text" id="uf_usu">
                <label for="localidae_usu">Nome da sua cidade</label>
                <input type="text" id="localidae_usu">
                <label for="bairro_usu">Nome do Bairro</label>
                <input type="text" id="bairro_usu">
                <label for="logradouro_usu">Nome da Rua</label>
                <input type="text" id="logradouro_usu">
            </fieldset>
        </section>

                
        <footer>
            <p> <a href="#feedback"> Avaliar</a></p>
            <link rel="stylesheet" href="#feedback">
        </footer>
    </main>
</body>
</html>
