<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Graphics in Browser</title>
    <script src="https://unpkg.com/turtle-js"></script>
</head>
<body>
    <script>
        const t = new Turtle();
        t.speed(0);
        t.width(3);

        function change_color() {
            t.color('red');
            t.forward(100);
            t.color('green');
            t.forward(100);
            t.color('blue');
            t.forward(100);
        }

        change_color();
    </script>
</body>
</html>
